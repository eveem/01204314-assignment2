<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>South Africa | Visualization</title>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="my-scripts.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <div class="container">
        <h1>South Africa</h1>
        <div style="margin: 2em 0">
          <h2>Comparison</h2>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" onclick="drawGDPLineChart()">GDP</button>
            <button type="button" class="btn btn-primary" onclick="drawRevenueLineChart()">Revenue</button>
          </div>
          <!--
          <select id="select-1" name='select-1' onchange="select_1_change()">
              <option selected value="GDP">GDP</option>
              <option value="Revenue">Revenue</option>
          </select>
          -->
          <!--Chart for GDP/Revenue-->
          <div id="chart-1-div" ></div>
        </div>
        <div style="margin: 3em 0">
          <h2>Predicted vs Actual</h2>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group">
              <button type="button" class="btn btn-primary" onclick="set_chart2_category('GDP')">GDP</button>
              <button type="button" class="btn btn-primary" onclick="set_chart2_category('Revenue')">Revenue</button>
            </div>
            <div class="btn-group mr-2" role="group">
              <button type="button" class="btn btn-secondary" onclick="set_chart2_country('cameroon')">Cameroon</button>
              <button type="button" class="btn btn-secondary" onclick="set_chart2_country('eygpt')">Eygpt</button>
              <button type="button" class="btn btn-secondary" onclick="set_chart2_country('kenya')">Kenya</button>
              <button type="button" class="btn btn-secondary" onclick="set_chart2_country('morocco')">Morocco</button>
              <button type="button" class="btn btn-secondary" onclick="set_chart2_country('south_africa')">South Aftrica</button>
            </div>
          </div>
          <div id="chart-2-div" ></div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
