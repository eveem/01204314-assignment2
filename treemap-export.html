<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://echarts.baidu.com/gallery/vendors/simplex.js"
    ></script>
    <script type="text/javascript">
      var dom = document.getElementById("container");
      var myChart = echarts.init(dom);
      var app = {};
      option = null;
      myChart.showLoading();

      $.get(
        "https://monthol8th.github.io/01204314-assignment2/data/egy-export.json",
        function(egyptData) {
          $.get(
            "https://monthol8th.github.io/01204314-assignment2/data/zaf-export.json",
            function(zafData) {
              $.get(
                "https://monthol8th.github.io/01204314-assignment2/data/mar-export.json",
                function(marData) {
                  $.get(
                    "https://monthol8th.github.io/01204314-assignment2/data/ken-export.json",
                    function(kenData) {
                      $.get(
                        "https://monthol8th.github.io/01204314-assignment2/data/cmr-export.json",
                        function(cmrData) {
                          myChart.hideLoading();

                          function withPostfix(labelValue) {
                            // Nine Zeroes for Billions
                            return Math.round(labelValue) >= 1.0e9
                              ? (labelValue / 1.0e9).toFixed(2) + " Billion"
                              : // Six Zeroes for Millions
                              Math.round(labelValue) >= 1.0e6
                              ? (labelValue / 1.0e6).toFixed(2) + " Million"
                              : // Three Zeroes for Thousands
                              labelValue >= 1.0e3
                              ? (labelValue / 1.0e3).toFixed(2) + " Thousand"
                              : labelValue.toFixed(2);
                          }

                          function colorMappingChange(value) {
                            var levelOption = getLevelOption(value);
                            chart.setOption({
                              series: [
                                {
                                  levels: levelOption
                                }
                              ]
                            });
                          }

                          var formatUtil = echarts.format;

                          function getLevelOption() {
                            return [
                              {
                                itemStyle: {
                                  normal: {
                                    borderColor: "#777",
                                    borderWidth: 0,
                                    gapWidth: 1
                                  }
                                },
                                upperLabel: {
                                  normal: {
                                    show: false
                                  }
                                }
                              },
                              {
                                itemStyle: {
                                  normal: {
                                    borderColor: "#555",
                                    borderWidth: 5,
                                    gapWidth: 1
                                  },
                                  emphasis: {
                                    borderColor: "#ddd"
                                  }
                                }
                              },
                              {
                                colorSaturation: [0.35, 0.5],
                                itemStyle: {
                                  normal: {
                                    borderWidth: 5,
                                    gapWidth: 1,
                                    borderColorSaturation: 0.6
                                  }
                                }
                              }
                            ];
                          }

                          var modes = [
                            "Egypt",
                            "South Africa",
                            "Kenya",
                            "Cameroon",
                            "Morocco"
                          ];
                          var data = [
                            egyptData,
                            zafData,
                            kenData,
                            cmrData,
                            marData
                          ];
                          myChart.setOption(
                            (option = {
                              tooltip: {
                                formatter: function(info) {
                                  var name = info.name
                                    .split(";")
                                    .join("<br>&#183; ");
                                  var price = formatUtil.addCommas(
                                    info.value[0]
                                  );
                                  var percent = info.value[1].toFixed(2);
                                  var sectionpercent = info.value[2].toFixed(2);

                                  return [
                                    '<div class="tooltip-title">' +
                                      name +
                                      "</div>",
                                    "$" + price,
                                    percent + "% total",
                                    sectionpercent + "% section"
                                  ].join("<br>");
                                }
                              },

                              legend: {
                                data: modes,
                                selectedMode: "single",
                                itemGap: 5,
                                backgroundColor: "rgb(243,243,243)",
                                borderRadius: 5
                              },

                              series: modes.map(function(mode, idx) {
                                var seriesOpt = {
                                  name: mode,
                                  type: "treemap",
                                  visibleMin: 300,
                                  label: {
                                    normal: {
                                      formatter: function(params) {
                                        var arr = [
                                          "{name|" + params.name + "}",
                                          "{hr|}",
                                          "{budget|$ " +
                                            withPostfix(params.value[0]) +
                                            "} {label|USD}",
                                          "{household| " +
                                            params.value[1].toFixed(2) +
                                            "% total}",
                                          "{household| " +
                                            echarts.format.addCommas(
                                              params.value[2].toFixed(2)
                                            ) +
                                            "% of parent section}"
                                        ];
                                        return arr.join("\n");
                                      },
                                      rich: {
                                        budget: {
                                          fontSize: 22,
                                          lineHeight: 30,
                                          color: "yellow"
                                        },
                                        household: {
                                          fontSize: 14,
                                          color: "#fff"
                                        },
                                        label: {
                                          fontSize: 9,
                                          backgroundColor: "rgba(0,0,0,0.3)",
                                          color: "#fff",
                                          borderRadius: 2,
                                          padding: [2, 4],
                                          lineHeight: 25,
                                          align: "right"
                                        },
                                        name: {
                                          fontSize: 12,
                                          color: "#fff"
                                        },
                                        hr: {
                                          width: "100%",
                                          borderColor: "rgba(255,255,255,0.2)",
                                          borderWidth: 0.5,
                                          height: 0,
                                          lineHeight: 10
                                        }
                                      }
                                    }
                                  },
                                  leafDepth: 1,
                                  upperLabel: {
                                    normal: {
                                      show: true,
                                      formatter: function(params) {
                                        var arr = [
                                          params.name,
                                          "($ " +
                                            withPostfix(params.value[0]) +
                                            ")"
                                        ];
                                        return arr.join(" ");
                                      },
                                      height: 45
                                    }
                                  },
                                  itemStyle: {
                                    normal: {
                                      borderColor: "#555",
                                      gapWidth: 1,
                                      borderwidth: 3
                                    }
                                  },
                                  levels: getLevelOption(),
                                  data: data[idx]
                                };
                                return seriesOpt;
                              })
                            })
                          );
                        }
                      );
                    }
                  );
                }
              );
            }
          );
        }
      );
      if (option && typeof option === "object") {
        myChart.setOption(option, true);
      }
    </script>
  </body>
</html>
